<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script type="text/javascript">
        // Get the current path and remove the base URL
        var path = window.location.pathname;
        var pathParts = path.split('/');
        // The last part of the URL is the correct route
        var correctPath = pathParts[pathParts.length - 1];
        // Redirect to the correct path
        var newUrl = '/list-coun/' + correctPath;
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
