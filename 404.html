<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the index.html file to let the client-side router handle the routing
    var path = window.location.pathname;
    window.location.replace(path.slice(0, path.indexOf('/', 1)) + '/index.html');
  </script>
</head>
<body>
</body>
</html>
